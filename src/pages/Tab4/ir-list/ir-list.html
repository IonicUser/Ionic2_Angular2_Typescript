<ion-header>

  <ion-navbar>
    <ion-title>irList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row style="flex-wrap:wrap" class="row-grid">
      <ion-col width-33 *ngFor="let i of data; let ind = index" >
       <button ion-button block (click)="gotoIRApp(i.type);" class="btn-grid">
           <div class="ico">{{ind}}</div>
           {{ i.type }}
       </button>
      </ion-col>
    </ion-row>
</ion-content>
