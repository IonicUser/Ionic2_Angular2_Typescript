<ion-header> 
  <ion-navbar>        
    <ion-title>Users</ion-title> 
  </ion-navbar>  
</ion-header> 
<ion-content no-padding> 
  <ion-item-group>
    <ion-item-divider class="itm-divider-btom"><span class="txt-gold">Prime User</span></ion-item-divider>
    <button ion-item class="itm" (click)="goToPrimeUserDetails()">
      <h2>{{prim_user}}</h2>
      <ion-icon item-right md="ios-arrow-forward"></ion-icon>
    </button>       
  </ion-item-group>


  <ion-item-group *ngIf="show">
    <ion-item-divider class="itm-divider-btom"><span class="txt-gold">Other Users</span></ion-item-divider>
    <button ion-item class="itm" (click)="goToOtherUserDetails(i)" *ngFor="let i of json_obj.other_users">
      <h2>{{i.name}}</h2>
      <ion-icon item-right md="ios-arrow-forward"></ion-icon>
    </button> 
  </ion-item-group>


  <ion-item-group *ngIf="showPending">
    <ion-item-divider class="itm-divider-btom"><span class="txt-gold">Pending Users</span></ion-item-divider>
    <button ion-item class="itm" *ngFor="let j of pending" (click)="goToPendingUserDetails(j)">
      <h2>{{j.name}}</h2>
      <ion-icon item-right md="ios-arrow-forward"></ion-icon>
    </button> 
  </ion-item-group>
</ion-content>
