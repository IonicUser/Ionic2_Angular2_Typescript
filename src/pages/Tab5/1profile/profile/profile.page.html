<ion-header> 
	<ion-navbar>        
		<ion-title>Settings</ion-title> 
	</ion-navbar>  
</ion-header> 
<ion-content no-padding> 
	<ion-item-group>
    <ion-item-divider class="itm-divider-btom"><span class="txt-gold">Profile Settings</span></ion-item-divider>
      <button ion-item class="itm" (click)="goToDisplayProfile()">Profile<ion-icon item-right md="ios-arrow-forward"></ion-icon></button> 			
	</ion-item-group>
	<ion-item-group>
		<ion-item-divider class="itm-divider-btom"><span class="txt-gold">Homes and Switches Configuration</span></ion-item-divider>
      <button ion-item class="itm" (click)="goTomyHomes()">Homes<ion-icon item-right md="ios-arrow-forward"></ion-icon></button> 
      <button ion-item class="itm" (click)="goTomyHomesForRooms()">Rooms<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
			<button ion-item class="itm" (click)="goTomyHomesForSboards()">Switchboards<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
			<button ion-item class="itm" (click)="goTomyHomesForSwitches()">Switches<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
      <button ion-item class="itm"(click)="goToHomeListForIR()">IR Appliances<ion-icon item-right md="ios-arrow-forward"></ion-icon></button> 
	</ion-item-group>
	<ion-item-group>
		<ion-item-divider class="itm-divider-btom"><span class="txt-gold">Other Settings</span></ion-item-divider>
			<button ion-item class="itm">Settings<ion-icon item-right md="ios-arrow-forward"></ion-icon></button> 
			<button ion-item class="itm">Tips<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
			<button ion-item class="itm">About<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
			<button ion-item class="itm">Notifications<ion-icon item-right md="ios-arrow-forward"></ion-icon></button>
      <button ion-item class="itm" (click)="logout()">Logout</button> 
	</ion-item-group>
</ion-content>
