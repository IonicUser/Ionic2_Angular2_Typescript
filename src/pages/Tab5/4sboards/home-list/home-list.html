<ion-header> 
	<ion-navbar>         
		<ion-title>Homes</ion-title> 
	</ion-navbar>  
</ion-header> 
<ion-content no-padding> 

	<ion-item-group>
    <ion-item-divider class="itm-divider"><span class="txt-gold">Select a home</span></ion-item-divider>			
      <button ion-item class="itm" *ngFor="let item of items" (click)="go(item)"><span>{{item.display_name}}</span>
			<span item-right class="txt-normal" *ngIf="item.isDefault"> Default </span>
			</button>
	</ion-item-group>



</ion-content>
